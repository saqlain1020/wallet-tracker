<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | Wallet Tracker</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">

<body>
    <div class="containerWrapper flex">
        <div class="container">
            <div class="navBar flex">
                <div class="logo">Logo</div>
                <div class="amount">Dollars</div>
                <div class="name">Name</div>
                <div class="settingsBtn">Settings</div>
            </div>
            <div class="searchForm flex">
                <input type="text" id="search" placeholder="Enter Something.">
                <div class="searchBtn">Search</div>
                <div class="searchResetBtn">Reset</div>
            </div>
            <div class="transactionWrapper">
                <form class="transactionForm">
                    <input type="text" id="title" placeholder="Enter Title">
                    <input type="number" id="cost" placeholder="Enter Cost">
                    <select id="transactionType">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                    <input type="date" id="date">
                    <button class="transactionAddBtn">+</button>
                </form>
                <div class="transactionsListWrapper">
                    <div class="transactionsList">
                        <!-- <div class="transaction">
                            <div class="index">1</div>
                            <div class="title">ABC</div>
                            <div class="cost">1200</div>
                            <div class="date">Date</div>
                            <div class="deleteBtn">Delete</div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popUp">
        <form class="transactionForm flex">
            <input type="text" class="title" placeholder="Enter Title">
            <input type="number" class="cost" placeholder="Enter Cost">
            <select class="transactionType">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input type="date" class="date">
            <button class="transactionEditBtn">Edit</button>
        </form>
    </div>
