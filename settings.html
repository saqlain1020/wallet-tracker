    <div class="containerWrapper flex">

            <a href="dashboard.html"><h1 class="backBtn"><i class="fas fa-chevron-circle-left"></i></h1></a>
                <form>
                    <h1 class="mainHeading">Welcome!<br>Uer</h1>
                    <h3>Change Name:</h3>
                    <input type="text" id="newName" placeholder="Enter New Name">
                    <span class="changeNameBtn btn">Change</span>
                    <h3>Change Email:</h3>
                    <input type="email" id="newEmail" placeholder="Enter New Email">
                    <span class="changeEmailBtn btn">Change</span>
                    <h3>Change Currency:</h3>
                    <input type="text" id="newCurrency" placeholder="Enter New Currency">
                    <span class="changeCurrencyBtn btn">Change</span>
                    <h3>Change Password:</h3>
                    <input type="password" id="newPass" placeholder="Enter New Password">
                    <span class="changePassBtn btn">Change</span>
                    <div class="changePassBtn"></div>
                    <div class="emailVerified">
                        <h3>Email Verification: <v style="color: green;">Verified</v></h3>
                    </div>
                    <h3>Change Image:</h3>
                    <input type="file" id="imageUpload">
                    <!-- <label for="imageUpload" class="btn flex">Select Image</label> -->
                    <div class="signOutWrapper flex"><div class="signOutBtn flex">Sign Out</div></div>
                    <p class="alert"></p>
                    <img src="" class="img" width="90px" height="90px">
                </form>
                
        </div>
